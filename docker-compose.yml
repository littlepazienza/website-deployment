version: '3.7'
services:
  docker:
    image: docker:dind
    container_name: docker
    privileged: true
    user: root
    ports:
      - 2376:2376
    volumes:
      - ./jenkins-docker-certs:/certs/client
      - ./jenkins:/var/jenkins_home
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    command: --storage-driver=overlay2
  jenkins:
    depends_on:
      - "docker"
    build:
      context: ./build
      target: jenkins
    privileged: true
    user: root
    restart: always
    ports:
      - 8081:8080
      - 50022:50000
    container_name: jenkins
    volumes:
      - ./jenkins:/var/jenkins_home
      - ./var/www/html:/var/www/html
      - ./jenkins-docker-certs:/certs/client:ro
      - ./var/blog:/var/blog
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - JAVA_OPTS=-Dorg.jenkinsci.plugins.durabletask.BourneShellScript.LAUNCH_DIAGNOSTICS=true
  nginx:
    image: nginx
    privileged: true
    user: root
    restart: always
    ports:
     - 80:80
     - 443:443
    container_name: nginx
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
     - ./nginx/servers:/etc/nginx/servers
     - ./nginx/templates:/etc/nginx/templates
     - ./var/www/html:/var/www/html
     - $BANK_DIR:/var/www/html/ienza.tech/bank
     - $BANK_HTPASSWD:$BANK_HTPASSWD
     - ./certbot/www:/var/www/certbot/:ro
     - ./certbot/conf/:/etc/nginx/ssl/:ro
    environment:
     - NGINX_HOST=ienza.tech
     - NGINX_PORT=80
     - HOME_IP=$HOME_IP
     - PHONE_IP=$PHONE_IP
     - BANK_HTPASSWD=$BANK_HTPASSWD
     - BANK_DIR=$BANK_DIR
    extra_hosts:
     - host.docker.internal:$HOST_IP_ADDR
    command: /bin/bash -c "envsubst '$${HOME_IP} $${PHONE_IP} $${BANK_HTPASSWD}' < /etc/nginx/templates/sites.conf.template > /etc/nginx/servers/server && nginx -g 'daemon off;'"
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
  mongo:
    image: mongo
    privileged: true
    user: root
    restart: always
    container_name: mongo
    environment:
      - MONGO_INITDB_DATABASE=ienza-tech
    volumes:
      - ./mongodb-data:/data/db
  blog-server:
    depends_on:
      - "jenkins"
    build:
      context: ./build
      target: blog-server
    privileged: true
    user: root
    restart: always
    ports:
      - 34001:34001
    container_name: blog-server
    volumes:
      - ./var/www/html/blog.ienza.tech/blog-images:/var/blog-images
    command: target/debug/blog-server /var/blog-images
  url-shortener:
    depends_on:
      - "jenkins"
    build:
      context: ./build
      target: url-shortener
    privileged: true
    user: root
    restart: always
    ports:
      - 34000:34000
    container_name: url-shortener
    command: target/debug/short_url
