version: '3.7'
services:
  nginx:
    image: nginx
    privileged: true
    user: root
    restart: always
    ports:
     - 80:80
     - 443:443
    container_name: nginx
    volumes:
     - ./nginx/templates:/etc/nginx/templates
     - ./var/www/html:/var/www/html
     - ./assets/gallery:/var/www/html/paz.ienza.tech/assets/gallery
     - $BANK_DIR:/var/www/html/ienza.tech/bank
     - $BANK_HTPASSWD:$BANK_HTPASSWD
     - ./certbot/www:/var/www/certbot/:ro
     - ./certbot/conf/:/etc/nginx/ssl/:ro
    environment:
     - NGINX_HOST=ienza.tech
     - NGINX_PORT=80
     - HOME_IP=$HOME_IP
     - PHONE_IP=$PHONE_IP
     - BANK_HTPASSWD=$BANK_HTPASSWD
     - BANK_DIR=$BANK_DIR
    extra_hosts:
     - host.docker.internal:$HOST_IP_ADDR
    command: /bin/bash -c "envsubst '$${BANK_DIR} $${BANK_HTPASSWD}' < /etc/nginx/templates/sites.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
  mongo:
    image: mongo
    privileged: true
    user: root
    restart: always
    container_name: mongo
    environment:
      - MONGO_INITDB_DATABASE=ienza-tech
    volumes:
      - ./mongodb-data:/data/db
  blog-server:
    image: benjaminpazienza/blog-server:main
    privileged: true
    user: root
    restart: always
    ports:
      - 34001:34001
    container_name: blog-server
    volumes:
      - ./var/www/html/blog.ienza.tech/blog-images:/var/blog-images
  url-shortener:
    image: benjaminpazienza/url-shortener:main
    privileged: true
    user: root
    restart: always
    ports:
      - 34000:34000
    container_name: url-shortener
