version: '3.7'
services:
  nginx:
    image: nginx
    privileged: true
    user: root
    restart: always
    ports:
     - 80:80
     - 443:443
    container_name: nginx
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
     - ./nginx/servers:/etc/nginx/servers
     - ./var/www/html:/var/www/html
     - ./certbot/www:/var/www/certbot/:ro
     - ./certbot/conf/:/etc/nginx/ssl/:ro
    environment:
     - NGINX_HOST=ienza.tech
     - NGINX_PORT=80
     - HOME_IP=$HOME_IP
     - PHONE_IP=$PHONE_IP
     - BANK_HTPASSWD=$BANK_HTPASSWD
    extra_hosts:
     - host.docker.internal:$HOST_IP_ADDR
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
  mongo:
    image: mongo
    privileged: true
    user: root
    restart: always
    container_name: mongo
    environment:
      - MONGO_INITDB_DATABASE=ienza-tech
    volumes:
      - ./mongodb-data:/data/db
  blog-server:
    image: benjaminpazienza/blog-server:main
    privileged: true
    user: root
    restart: always
    ports:
      - 34001:34001
    container_name: blog-server
    volumes:
      - ./var/www/html/blog.ienza.tech/blog-images:/var/blog-images
    command: target/debug/blog-server /var/blog-images
  url-shortener:
    image: benjaminpazienza/url-shortener:main
    privileged: true
    user: root
    restart: always
    ports:
      - 34000:34000
    container_name: url-shortener
    command: target/debug/short_url
